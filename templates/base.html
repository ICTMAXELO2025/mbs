<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%), 
                        url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdd6zLqggMMnk264JLqJmhTi1Es0PkSpbFgg&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .corner-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .corner-1 {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .corner-2 {
            bottom: -150px;
            right: -150px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) scale(1.05);
                opacity: 0.15;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-header h1 i {
            color: #667eea;
            font-size: 2.2rem;
        }

        .login-header p {
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: left;
            border-left: 4px solid transparent;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background-color: #f0f9ff;
            color: #0369a1;
            border-left-color: #0ea5e9;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #dc2626;
            border-left-color: #ef4444;
        }

        .login-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .login-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-links a:hover::before {
            left: 100%;
        }

        .login-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .login-links a:active {
            transform: translateY(-2px);
        }

        .login-links a i {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .login-links a:hover i {
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .login-links a {
                padding: 16px 25px;
                font-size: 1.1rem;
            }
            
            .corner-decoration {
                width: 200px;
                height: 200px;
            }
            
            .corner-1 {
                top: -100px;
                left: -100px;
            }
            
            .corner-2 {
                bottom: -100px;
                right: -100px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
            
            .login-links a {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animated background elements -->
    <div class="corner-decoration corner-1"></div>
    <div class="corner-decoration corner-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-briefcase"></i> Work Management</h1>
            <p>Maxelo Technologies</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ 'success' if 'success' in message else 'error' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="login-links">
            <a href="{{ url_for('employee_login') }}">
                <i class="fas fa-users"></i>Employee Login
            </a>
            
            <a href="{{ url_for('reset_password') }}">
                <i class="fas fa-key"></i> Reset Password
            </a>
        </div>
    </div>

    <script>
        // Add subtle interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.login-links a');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Auto-dismiss flash messages after 5 seconds
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateX(-100%)';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });

            // Add parallax effect to background elements
            document.addEventListener('mousemove', (e) => {
                const corner1 = document.querySelector('.corner-1');
                const corner2 = document.querySelector('.corner-2');
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                corner1.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
                corner2.style.transform = `translate(${-x * 20}px, ${-y * 20}px)`;
            });
        });
    </script>
</body>
</html>
